# Small font_size will make text looks like blured/prydown
font_size:
  min: 20
  max: 40

# By default, text is drawed by Pillow with (https://stackoverflow.com/questions/43828955/measuring-width-of-text-python-pil)
# If this is enabled, some text will be drawed char by char with a random space
random_space:
  enable: true
  fraction: 0.3
  min: -0.1 # -0.1 will make chars very close or even overlapped
  max: 0.1


perspective_transform:
  max_x: 25
  max_y: 25
  max_z: 3

blur:
  enable: false
  fraction: 0.5 # by LS original is 0.03

# If an image is applied blur, it will not be applied prydown
prydown:
  enable: true
  fraction: 0.8 # by LS original is 0.03
  max_scale: 1.5 # Image will first resize to 1.5x, and than resize to 1x

noise:
  enable: true
  fraction: 0.3

  gauss:
    enable: true
    fraction: 0.25

  uniform:
    enable: true
    fraction: 0.25

  salt_pepper:
    enable: true
    fraction: 0.25

  poisson:
    enable: true
    fraction: 0.25

line:
  enable: false
  fraction: 0.05

  under_line:
    enable: false
    fraction: 0.2

  table_line:
    enable: false
    fraction: 0.3

  middle_line:
    enable: false
    fraction: 0.5

